<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Developer Blog</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <div class="flex-column justify-space-around">
    <header class="display-flex justify-space-between align-center p-2 bg-dark">
      <nav class="mb-3">
        <a href="/" class="link-light m-3">Home</a>
        <a href="/dashboard" class="link-light m-3">Dashboard</a>
        <!-- Conditionally render login or logout links -->
        {{#if logged_in}}
        <a href="/logout" class="link-light">logout</a>
        {{else}}
        <a href="/login" class="link-light">login</a>
        {{/if}}
      </nav>

      <!-- Render the sub layout -->
      {{{ body }}}
      <h1 class="text-bg-light d-inline-flex rounded p-2 mx-3 fw-bold">
        The Tech Blog
    </h1>
    </header>
    <main class="container container-fluid mt-5">
        <div class="border border-dark">
            <h2 class="p-2 bg-dark text-light">Login</h2>
            <form class="form login-form p-3">
                <div class="form-group">
                  <label for="email-login">Username</label>
                  <br>
                  <input class="form-input" type="text" id="user-login" />
                </div>
                <div class="form-group">
                  <label for="password-login">Password</label>
                  <br>
                  <input class="form-input" type="password" id="password-login" />
                </div>
                <div class="form-group mt-2">
                  <button class="btn btn-primary" type="submit">login</button>
                </div>
              </form>
              <a href="/signup" class="p-3">Sign up instead</a>
        </div>

    </main>
    <footer>
      
    </footer>
  </div>

  <!-- Render script for logged in users only -->
  {{#if logged_in}}
  <script src="/js/logout.js"></script>
  {{/if}}
</body>

</html>
